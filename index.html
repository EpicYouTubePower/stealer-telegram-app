<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org"></script>
    <title>My Mini App</title>
    <style>
        body { background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; padding: 20px; font-family: sans-serif; }
        button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); border: none; padding: 10px 20px; border-radius: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Привет!</h1>
    <p>Это твое мини-приложение на GitHub Pages</p>
    <button onclick="Telegram.WebApp.close()">Закрыть</button>
    <script>
        Telegram.WebApp.ready();
    </script>
</body>
</html>
